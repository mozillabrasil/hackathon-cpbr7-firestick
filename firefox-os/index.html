<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Firestick</title>
	<link rel="stylesheet" href="css/default.css">
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/pengine.js"></script>
</head>
<body>
	<!-- Tela de abertura -->
	<section class="abertura tela">
		<div class="centro">
			<img src="imagens/logo.png" alt="">
			<h1>Firestick</h1>
			<div class="wait">
				<div class="load"></div>
			</div>
		</div>
	</section>

	<!-- Joystick - Aqui que a bagaça acontece -->
	<section class="joystick tela">
		<div id="directions" class="box-button">
			<div class="dir up" id="1">
				<div class="triangle"></div>
				<div class="square"></div>
			</div>
			<div class="dir down" id="2">
				<div class="triangle"></div>
				<div class="square"></div>
			</div>
			<div class="dir left" id="3">
				<div class="triangle"></div>
				<div class="square"></div>
			</div>
			<div class="dir right" id="4">
				<div class="triangle"></div>
				<div class="square"></div>
			</div>
		</div>
		<div id="middle-button" class="no-connection">
			<div class="shadow"></div>
			<div class="light"></div>
		</div>
		<div id="options" class="box-button">
			<button class="a" id="5">A</button>
			<button class="b" id="6">B</button>
		</div>
	</section>

	<!-- Tela de configurações -->
	<section class="config tela">
		<ul>
			<li class="btn-sobre">Sobre o Firestick</li>
			<li class="btn-voltar">Voltar</li>
		</ul>
	</section>
	
	<!-- Sobre -->
	<section class="sobre tela">
		<p>
			Este aplicativo foi criado durante a sétima edição da Campus Party Brasil 2014 para a participação do Hackathon de Firefox OS.
		</p>
		<p>
			A aplicação foi desenvolvida por Brunno Benatti (@bbenatti) e Rodrigo Passos (@rpc_1910).
		</p>
		<ul>
			<li class="btn-voltar">Voltar</li>
		</ul>
	</section>
	
	<script src="js/functions.js"></script>
</body>
</html>
